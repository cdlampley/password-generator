<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Password Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <div class="new-password">
            <h2 class="psswd-display">New Password</h2>
        </div>
        <form class="form">
            <div class="numrange">
                <label for="">Number of Characters</label>
                <input type="range" min="1" max="20" id="amountrange" />
                <output></output>
                <input type="number" min="8" max="20" class="numinput" id="amountnum"/>
            </div>
            <div class="checked-inputs">
                <div>
                    <input type="checkbox" id="includeLowercase" />
                    <label for="includeLowercase">Include Lowercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" id="includeUppercase" />
                    <label for="includeUppercase">Include Uppercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" id="includeNumbers" />
                    <label for="includeNumbers">Include Numbers</label>
                </div>
                <div>
                    <input type="checkbox" id="includeSymbols" />
                    <label for="includeSymbols">Include Symbols</label>
                </div>
                <button type="submit" class="btn">Generate Password</button>
            </div>

        </form>

    </div>
    <script src="index.js"></script>
</body>

</html>
